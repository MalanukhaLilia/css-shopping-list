<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="container">
            <h1>CSS Dinner Shopping List</h1>
            <h2>Letâ€™s go to the mall!</h2>
        </div>

    </header>
    <main class="main">
        <section class="section_checkbox">
            <div class="container">
                <form>
                    <input type="checkbox" id="pickles" name="food" value="pickles">
                    <label for="pickles"> A lot of pickles <span>(for the next lessons about CSS)</span></label><br>

                    <input type="checkbox" id="apples" name="food" value="apples">
                    <label for="apples"> 10 apples <span>(for more CSS manipulations)</span></label><br>

                    <input type="checkbox" id="oranges" name="food" value="oranges">
                    <label for="oranges"> 20 oranges <span>(because they are awesome)</span></label><br>

                    <input type="checkbox" id="plates" name="dishes" value="plates">
                    <label for="plates"> 13 plates <span>(hm... they always dissapear)</span></label><br>

                    <input type="checkbox" id="bentos" name="food" value="bentos">
                    <label for="bentos"> 15 bentos</label><br>

                    <input type="checkbox" id="sake" name="drink" value="sake">
                    <label for="sake"> 1 bottle of Sake <span>(for my friends)</span></label><br><br>

                    <input type="submit" value="Bon appetit :)">
                </form>
            </div>
        </section>
    </main>
</body>

</html>
